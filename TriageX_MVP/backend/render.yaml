services:
  - type: web
    name: triagex-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ASSESSMENTS_TABLE
        value: assessments
      - key: FRONTEND_URL
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: RELOAD
        value: false
