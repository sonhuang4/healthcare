version: "3.8"

services:
  backend:
    build: ./backend
    container_name: health-risk-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: health-risk-analyzer-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - HOSTNAME=0.0.0.0
      - PORT=3000
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
